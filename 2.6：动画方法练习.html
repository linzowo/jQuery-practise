<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>动画方法练习</title>

    <style>
        div{
            width: 500px;
            height: 300px;
            background-color: pink;
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>

    <script src="jq/jquery-1.12.1.js"></script>
    <script>
        $(function(){
            // hide和show
            $("#show").click(function(){
                $("div").show();
            });
            $("#hide").click(function(){
                $("div").hide();
            });
            // slidedown和slideup
            $("#slidedown").click(function(){
                $("div").slideDown();
            });
            $("#slideup").click(function(){
                $("div").slideUp();
            });
            // fadein和fadeout
            $("#fadein").click(function(){
                $("div").fadeIn();
            });
            $("#fadeout").click(function(){
                $("div").fadeOut();
            });
            // 切换效果
            $("#toggle").click(function(){
                // 滑入滑出切换
                // $("div").slideToggle();
                // 淡入淡出效果切换
                $("div").fadeToggle();

            });
            // 自定义效果
            $("#animate").click(function(){
                $("div").animate({"width":400,"height":200},1000,function(){
                    $("div").animate({"width":200,"height":100,"top":500,"left":400,"opacity":0.5},1000,function(){
                        $("div").animate({"width":500,"height":300,"top":"","left":"","opacity":1},1000);
                    });
                });
            });
        });
    </script>

</head>
<body>
    <input type="button" value="显示" id="show"/>
    <input type="button" value="隐藏" id="hide"/>
    <input type="button" value="滑入" id="slidedown"/>
    <input type="button" value="滑出" id="slideup"/>
    <input type="button" value="淡入" id="fadein"/>
    <input type="button" value="淡出" id="fadeout"/>
    <input type="button" value="模式切换" id="toggle"/>
    <input type="button" value="自定义动画效果" id="animate"/>
    <div></div>

</body>
</html>
