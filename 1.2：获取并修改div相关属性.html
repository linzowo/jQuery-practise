<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>获取并修改div相关属性</title>

    <style>
        #dv{
            width: 300px;
            height: 200px;
            background-color: yellow;
        }
    </style>
    <script src="jq/jquery-1.12.1.js"></script>
    <script>
        // 点击按钮输出div原始的属性值，并修改成新的值
        $(function(){
            // 为btn注册点击事件
            $("#btn").click(function(){
                // 获取并输出相关内容
                // 标签内的值
                console.log($("#dv").text());
                // 样式属性
                console.log("宽："+$("#dv").css("width")+"===高："+$("#dv").css("height")+"===背景颜色："+$("#dv").css("backgroundColor"));
                console.log($("#dv").css(["width","height","backgroundColor"]));
                
                // 设置新的内容，并输出
                $("#dv").css({"width":"600px","height":"400px","backgroundColor":"pink"}).text("我变了");
                console.log("宽："+$("#dv").css("width")+"===高："+$("#dv").css("height")+"===背景颜色："+$("#dv").css("backgroundColor"));
            });

        });

    </script>
</head>
<body>
    <input type="button" class="btn" id="btn" value="获取并设置属性"/>
    <div id="dv">你好啊</div>
</body>
</html>
