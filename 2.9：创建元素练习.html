        }

    <script src="jq/jquery-1.12.1.js"></script>
    <script>

                        $("div").append(p); */

                        // 方法2被动添加
                        $("<p>这是一个p</p>").appendTo("div");

                        // $("<p>这是一个p</p>").appendTo($("div"));
                        // $("<p>这是一个p</p>").appendTo($("div")[0]);
                        
                    }

</head>
