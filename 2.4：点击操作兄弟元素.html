<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>操作兄弟元素</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin-left: 400px;
            margin-top: 100px;
            width: 400px;
        }
        ul{
            border: 1px solid #ccc;
        }
        li{
            list-style: none;
            margin-bottom: 10px;
            background-color: pink;
            cursor: pointer;
        }
        
    </style>

    <script src="jq/jquery-1.12.1.js"></script>
    <script>
        // 鼠标进入时候高亮

        // 鼠标点击时当前点击元素保持高亮颜色==前面的兄弟元素和后面的兄弟元素分别一个颜色
        $(function(){
            $("ul>li").mouseenter(function(){//进入
                $(this).css("backgroundColor","purple");
            }).mouseleave(function(){//离开
                $(this).css("backgroundColor","");
            }).click(function(){//点击
                // 链式编程==》出现了断点的现象==》使用end解决
                $(this).css("backgroundColor","purple").prevAll().css("backgroundColor","orange").end().nextAll().css("backgroundColor","yellow");
                /*
                // 当前对象
                $(this).css("backgroundColor","purple") 
                // 前面的兄弟元素
                $(this).prevAll().css("backgroundColor","orange");
                // 后面的兄弟元素
                $(this).nextAll().css("backgroundColor","yellow"); */
            });
            $("ul").mouseleave(function(){//离开操作区域
                $(this).children("li").css("backgroundColor","pink");
            });
        })
    </script>

</head>
<body>
    <div class="box">
        <ul>
            <li>第1个</li>
            <li>第2个</li>
            <li>第3个</li>
            <li>第4个</li>
            <li>第5个</li>
            <li>第6个</li>
            <li>第7个</li>
            <li>第8个</li>
            <li>第9个</li>
            <li>第10个</li>
        </ul>
    </div>
</body>
</html>
