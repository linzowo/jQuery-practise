    <script>

            // 版本2
            // 当输入框失去焦点是判断其是否是中文姓名
            
            $("#name").keyup(function(){// 当按键抬起时检测

            // $("#name").blur(function(){// 当失去焦点时检测
                // console.log($("#name").val());
                if($("#name").val()){
                    if(/^[\u4E00-\u9FA5]{2,6}$/.test($("#name").val())){
                        $("#name").css("backgroundColor","green");
                    }else{
                        $("#name").css("backgroundColor","red");
                    }
                }else{
                    $("#name").css("backgroundColor","");
                }
            });
        });

        <input type="button" value="验证" id="btn"><input type="text" id="name">
